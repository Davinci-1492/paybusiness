{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1 class="h3 mb-4 text-gray-800">Coming Invoices</h1>
    <ul class="list-group">
        {% for invoice in invoices %}
        <li class="list-group-item">
            {{ invoice.customer.name }} - {{ invoice.amount }} - Due Date: {{ invoice.date.strftime('%Y-%m-%d') }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

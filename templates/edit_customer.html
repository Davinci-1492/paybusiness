{% extends "layout.html" %}
{% block content %}
<h1>Edit Customer</h1>
<form action="{{ url_for('edit_customer', customer_id=customer.id) }}" method="POST">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}" required>
    </div>
    <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ customer.phone_number }}" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ customer.address }}" required>
    </div>
    <div class="form-group">
        <label for="monthly_amount">Monthly Amount:</label>
        <input type="number" step="0.01" class="form-control" id="monthly_amount" name="monthly_amount" value="{{ customer.monthly_amount }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Customer</button>
</form>
{% endblock %}
